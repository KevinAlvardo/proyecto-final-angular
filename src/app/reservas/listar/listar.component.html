<div class="reservas-lista">
    <h2>Reservas</h2>
    <button class="btn-agregar" routerLink="/reservas/nueva">Nueva Reserva</button>
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Veh√≠culo</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reserva of reservas">
          <td>{{ reserva.cliente }}</td>
          <td>{{ reserva.vehiculo }}</td>
          <td>{{ reserva.fechaInicio }}</td>
          <td>{{ reserva.fechaFin }}</td>
          <td>{{ reserva.estado }}</td>
          <td>
            <button [routerLink]="['/reservas', reserva.reservaId]">Ver Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
