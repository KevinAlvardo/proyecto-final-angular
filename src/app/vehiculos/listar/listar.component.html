<div class="vehiculos-lista">
    <h2>Vehículos Disponibles</h2>
    <ul>
      <li *ngFor="let vehiculo of vehiculos">
        <p>{{ vehiculo.marca }} {{ vehiculo.modelo }} ({{ vehiculo.anio }})</p>
        <p>Precio por día: ${{ vehiculo.precioPorDia }}</p>
        <button [routerLink]="['/vehiculos', vehiculo.vehiculoId]">Ver detalles</button>
      </li>
    </ul>
  </div>
